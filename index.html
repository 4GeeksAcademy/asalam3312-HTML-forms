<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5c97f0a345.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container rounded border border-light-solid p-0">

        <div class="bg-light border border-light-solid mb-3">
            <h1>
                Payment form exaple
            </h1>
        </div>

        <form>
            <!--1st 3 inputs-->
            <div class="row m-1">
                <div class="col-sm-12"><!--color distinto al base?-->
                    <fieldset disabled>
                        <div class="mb-3">
                            <div class="alert alert-danger"><strong>Some fields are missing</strong></div>
                        </div>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-4">
                    <fieldset>
                        <label for="Card #" class="form-label">Card #</label>
                        <input id="Card #" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" />
                    </fieldset>
                </div>
                <div class="col-sm-4">
                    <fieldset>
                        <label for="CVC" class="form-label">CVC</label>
                        <input id="CVC" type="password" class="form-control" placeholder="0000" />
                    </fieldset>
                </div>
                <div class="col-sm-4">
                    <fieldset>
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-dollar-sign"
                                    style="color: #000000;"></i></span>
                            <input type="number" class="form-control" placeholder="Amount" id="Amount"
                                aria-label="Amount"aria-describedby="addon-wrapping">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="d-flex m-3">
                <div class="row">
                    <fieldset class="col-sm-11">
                        <label for="fname" class="form-label">First name</label>
                        <input id="fname" type="text" class="form-control" />
                    </fieldset>
                    <fieldset class="col-sm-11">
                        <label for="city" class="form-label">City</label>
                        <input id="city" type="text" class="form-control" />
                    </fieldset>
                    <fieldset class="Payment mt-1 col-sm-6">
                        <label for="we-acept" class="form-label">We acept:</label>
                        <div class="bg-secondary rounded p-2 d-flex justify-content-around">
                            <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-visa"
                                style="color: #ffffff;"></i>
                            <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-mastercard"
                                style="color: #ffffff;"></i>
                            <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-diners-club"
                                style="color: #ffffff;"></i>
                            <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-amex"
                                style="color: #ffffff;"></i>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <label for="lname" class="form-label">Last Name</label>
                        <input id="lname" type="text" class="form-control"/>
                    </fieldset>
                    <div class="d-flex">
                        <fieldset class="col-sm-6 pe-1">
                            <label for="exampleDataList" class="form-label">State</label>
                            <input class="form-control w-100" list="datalistOptions" id="exampleDataList"
                                placeholder="pick a state">
                            <datalist id="datalistOptions">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                            </select>
                        </fieldset>
                        <fieldset class="col-sm-6 ps-1">
                            <label for="postal-c" class="form-label">Postal Code</label>
                            <input type="number" id="postal-c" class="form-control me-5" />
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" type="text" class="form-control"></textarea>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </fieldset>
                </div>
            </div>
            <div class="border-top border border-light-solid bg-light p-3">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-3">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
